<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
     <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/signup.css'>
</head>
<body>

    <header id="nav">
       <div class="nav--list">
            <a href="/frontend/index.html"/>
                <h3 id="logo">
                    <img src="./images/logo.png" alt="Site Logo">
                    <span>MeetUp</span>
                </h3>
            </a>
       </div>

        <div id="nav__links">
            <a class="nav__link" href="/frontend/weatherApp/index.html">
                Check Weather
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#ede0e0" viewBox="0 0 24 24"><path d="M20 7.093v-5.093h-3v2.093l3 3zm4 5.907l-12-12-12 12h3v10h7v-5h4v5h7v-10h3zm-5 8h-3v-5h-8v5h-3v-10.26l7-6.912 7 6.99v10.182z"/></svg>
            </a>
            <a class="nav__link" id="create__room__btn" href="/frontend/login.html">
                Login
               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#ede0e0" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 13h-5v5h-2v-5h-5v-2h5v-5h2v5h5v2z"/></svg>
            </a>
        </div>
    </header>

    <main id="room__lobby__container">
        
        <div id="form__container">
             <div id="form__container__header">
                 <p>ðŸ‘‹ SignUp Yourself to start meeting Up...</p>
             </div>
 
 
            <form id="lobby__form">
 
                 <div class="form__field__wrapper">
                     <label>Enter your Name</label>
                     <input type="text" name="name" id="signup-name" required placeholder="Enter your name..." />
                 </div>
                 <div class="form__field__wrapper">
                     <label>Enter your Email</label>
                     <input type="text" name="name" id="signup-email" required placeholder="Enter your email..." />
                 </div>
 
                 <div class="form__field__wrapper">
                     <label>Enter your Password</label>
                     <input type="password" name="room"  id="signup-pass" placeholder="Enter your password..." />
                 </div>
 
                 <div class="form__field__wrapper">
                     <button  type='button' onclick="onSignUp()">SignUp
                         
                    </button>
                 </div>
            </form>
        </div>
     </main>
    
</body>
<script type="text/javascript" src="./scripts/signup.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
